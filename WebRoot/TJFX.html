      <script type="text/javascript">
      $(document).ready(function(){
            $.ajax({
                type:"GET",
                url:"./JSON/TJFXP1.json",
                dataType:"json",
                
                success: function(data)
                {

                 var myChart = echarts.init(document.getElementById('Picture1'));

        
                  option = {
   
                   tooltip: {
                       trigger: 'axis'
                   },
                   legend: {
                       data:['全部','负面']
                   },
                   toolbox: {
                       show: true,
                       feature: {
                           dataZoom: {
                               yAxisIndex: 'none'
                           },
                           dataView: {readOnly: false},
                           magicType: {type: ['line', 'bar']},
                           restore: {},
                           saveAsImage: {}
                       }
                   },
                   xAxis:  {
                       type: 'category',
                       boundaryGap: false,
                       data: data.xAxis,
                   },
                   yAxis: {
                       type: 'value',
                       axisLabel: {
                           formatter: '{value} 条'
                       }
                   },
                   series: [
                       {
                           name:'全部',
                           type:'line',
                           data:data.all,
                       },
                       {
                           name:'负面',
                           type:'line',
                           data:data.regitive,
                       }
                   ]
              };
              myChart.setOption(option);
                
                }
            })

        });
        
     </script>
