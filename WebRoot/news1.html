<!DOCTYPE html>
<html>
<head>
	<title>dfjeifs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div id="main1" name="news"></div>
			<script type="text/javascript" src="./echarts-2.2.7/build/dist/echarts.js"></script>
			<script type="text/javascript" src="./zrender-master/doc/asset/js/esl/esl.js"></script>
			<script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: './echarts-2.2.7/build/dist'
            }
        });
         require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main1')); 
                
                var option = {
                	grid:{
                		x:20,
                		y:150,
                		x2:5,
                		y2:30
                	},
                    title : {
                        text: '各个网站的评测',
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    legend: {
                        data:['褒','贬','中']
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    $.ajax({ 
                        url: "http://localhost:8000/XXXService.svc/InsertCCFB", 
                        type: "POST", 
                        contentType: "json", 
                        data: '{Start_Date:document.getElementById(date1),End_Date:document.getElementById(date2)}',
                        dataType: "json", 
                        success: function (data) { 
                            var jsonobj=eval(data);
                            var series_arr=jsonobj.series;
                            var xAxis=jsonobj.xAxis;
                            for (var i=0;i<series_arr.length;i++)
                            {
                                option.series[i]=data.series[i];
                            }
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                        alert(1); 
                        }, 
                        error: function () { 
                        alert('没有进入'); 
                        } 
                        });
                };
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
</html>
