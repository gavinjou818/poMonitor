<!DOCTYPE html>
<html>
<head>
<title>网站评测</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css"
    href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/index.css">
<script type="text/javascript" src="./js/lib/jquery-1.11.3.js"></script>
<style type="text/css">
body{
	    margin:1%;
	    padding:1%;
    }
 #main1{
 padding:1%;
 }
</style>
</head>
<body>
    起止时间:&nbsp&nbsp
    <input type="date" id="date1" name="user_date" /> &nbsp&nbsp至&nbsp&nbsp
    <input type="date" id="date2" name="user_date" /> &nbsp&nbsp
    <button type="button">确定</button>
    <div id="main1" name="news"></div>
    <script type="text/javascript"
        src="./js/lib/echarts.js"></script>
    <script type="text/javascript"
        src="./js/lib/esl.js"></script>
    <script type="text/javascript">
        var jsonobj, xAxis1, name1, name2, name3,length1;

        $("button").click(function() {
            $.ajax({
                url : "/servlet/HotWordsServlet",
                type : "POST",
                contentType : "json",
                dataType : "json",
                success : function(data) {
                    alert('success');
                    jsonobj = data.results;
                    //console.log(jsonobj);
                    //console.log(jsonobj.xAxis);
                    //var option.series=jsonobj.series;
                    xAxis1 = jsonobj.xAxis;
                    length1=jsonobj.xAxis.length;
                    name1 = jsonobj.series[0].name;
                    name2 = jsonobj.series[1].name;
                    name3 = jsonobj.series[2].name;
                    console.log(name1);

                },
                error : function() {
                    alert('没有进入');
                }
            });

            // 路径配置
            require.config({
                paths : {
                    echarts : './lib/echarts-2.2.7/build/dist'
                }
            });
            require(//少一个
            [ 'echarts', 'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ], function(ec) {//少一个
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main1'));

                var option = {
                    grid : {
                        x : 30,
                        y : 150,
                        x2 : 5,
                        y2 : 30
                    },
                    title : {
                        text : '南华大学舆论情况分布',
                        subtext:'各媒体对南华大学新闻报道中，报导言论的褒贬情况'
                    },
                    tooltip : {
                        trigger : 'axis'
                    },
                    legend : {
                        data : (function() {
                            //var now = new Date();
                            var res = [];
                            res[0]=name1;
                            res[1]=name2;
                            res[2]=name3;
                            /*for (var i = 0; i < 3; i++) {
                                res[i] = jsonobj.series[i].name;
                            }*/
                            return res;
                        })()
                    },
                    toolbox : {
                        show : true,
                        feature : {
                            mark : {
                                show : true
                            },
                            dataView : {
                                show : true,
                                readOnly : false
                            },
                            magicType : {
                                show : true,
                                type : [ 'line', 'bar' ]
                            },
                            restore : {
                                show : true
                            },
                            saveAsImage : {
                                show : true
                            }
                        }
                    },
                    calculable : true,
                    yAxis : [ {
                        type : 'value'
                    } ],
                    xAxis : [ {
                        type : 'category',
                        data : (function() {
                            //var length1 = xAxis1.length;
                            //var now = new Date();
                            var res = [];
                            for (var i = 0; i < length1; i++) {
                                res[i] = xAxis1[i];
                                console.log(res[i]);
                            }
                            return res;
                        })()
                    } ],

                    series : [ {
                        name : name1,
                        type : 'bar',
                        data : (function() {
                            //var length1 = jsonobj.xAxis.length;
                            //var now = new Date();
                            var res = [];
                            for (var i = 0; i < length1; i++) {
                                res[i] = jsonobj.series[0].data[i];
                                //console.log(res[i]);
                            }
                            return res;
                        })()
                    }, {
                        name : name2,
                        type : 'bar',
                        data : (function() {
                            //var length1 = jsonobj.xAxis.length;
                            //var now = new Date();
                            var res = [];
                            for (var i = 0; i < length1; i++) {
                                res[i] = jsonobj.series[1].data[i];
                            }
                            return res;
                        })()
                    }, {
                        name : name3,
                        type : 'bar',
                        data : (function() {
                           // var length1 = jsonobj.xAxis.length;
                            //var now = new Date();
                            var res = [];
                            for (var i = 0; i < length1; i++) {
                                res[i] = jsonobj.series[2].data[i];
                            }
                            return res;
                        })()
                    } ]
                };
                // 为echarts对象加载数据 
                myChart.setOption(option);
            });
        });
    </script>
</body>
</html>
