         <script>
        $(document).ready(function(){
            $.ajax({
                type:"GET",
                url:"./JSON/getAlarm.json",
                dataType:"json",
                success: function(data){
                    $.each(data, function(i,item){
                        var content = "";
                        
                        content += '<div class="col-sm-8">';
                        content += item.title;
                        content += '</div>';
                        
                        content += '<div class="col-sm-2">';
                        content += item.date;
                        content += '</div>';
                        
                        content += '<div class="col-sm-2">';
                        content += item.source;
                        content += '</div>';
                        
                        $("#alarm").append(content);
                    })
                }
            })
        });
