<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>南华大学核电舆情监控系统</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
<link href="css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!--login-->
<div id="log">
  <div class="Login">
     
    <div id="Up">欢迎登录</div>
    <hr/>
    <form class="bs-example bs-example-form" role="form">
      
        <div class="form-group has-feedback " id="Formdiv1">
        <label class="col-md-3 control-label" for="username">用户名</label>
        <div class="col-md-9"> <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus>
        </div>
      </div>
     
      <div class="form-group has-feedback Formdiv" id="Formdiv2">
        <label class="col-md-3 control-label" for="password">密　码</label>
        <div class="col-md-9"> <i></i> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="密码">
        </div>
      </div>
      <div class="form-group has-feedback Formdiv" id="Formdiv3">
        <input type="submit"  class="btn btn-primary btn-block " value="登录">
      </div>
      
      <div class="form-group has-feedback Formdiv" id="Formdiv4">
        <label class="checkbox"><input type="checkbox" name="gender" value="Remember">记住我</label>
        <a id="CFormdiv4" href="#">注册</a>
      </div>  
     </form>
     
  </div>
</div>
</body>
</html>
